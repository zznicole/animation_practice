<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdaycard</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Freckle+Face|Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
     <div class="card">
        <div class="header">
            <div class="text">
                <h2 class="happy">HAPPY</h2>
                <h1 class="animated infinate swing 5s ">5<small>th</small></h1> 
                <h2 class="birthday"> BirthDay!</h2>
            </div>
            <h3 class="name">Alexander<img class="moon" src="img/moon-landing.svg"></h3> 
        </div>
        <img class="rocket" src="img/spring-swing-rocket.svg">
        <div class="clouds"> 
            <img class="cloud cloud__left" src="img/cloud.svg">
            <img class="cloud cloud__middle" src="img/cloud.svg">
            <img class="cloud cloud__right" src="img/cloud.svg">
        </div>
    </div>
</body>
</html>
